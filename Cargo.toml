[package]
name = "bllvm"
version = "0.1.0"
edition = "2021"
authors = ["Bitcoin Commons Team"]
description = "Bitcoin Commons BLLVM - Bitcoin Low-Level Virtual Machine node binary"
license = "MIT"
repository = "https://github.com/BTCDecoded/bllvm"
homepage = "https://btcdecoded.org"
keywords = ["bitcoin", "node", "blockchain", "cryptocurrency", "p2p"]
categories = ["cryptography::cryptocurrencies", "network-programming"]
rust-version = "1.82"

[lib]
name = "bllvm"
path = "src/lib.rs"

[[bin]]
name = "bllvm"
path = "src/bin/main.rs"

[dependencies]
bllvm-node = { path = "../bllvm-node", package = "bllvm-node" }
clap = { version = "=4.4.11", features = ["derive"] }
tokio = { version = "=1.48.0", features = ["full", "rt-multi-thread", "signal"] }
tracing = "=0.1.41"
tracing-subscriber = { version = "=0.3.18", features = ["env-filter"] }
anyhow = "=1.0.93"
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "=1.0.108"
reqwest = { version = "0.12", features = ["json"], default-features = false }

[features]
default = []
# Production optimizations (enables bllvm-node production features)
production = ["bllvm-node/production"]
# Experimental features (passed through from bllvm-node)
utxo-commitments = ["bllvm-node/utxo-commitments"]
dandelion = ["bllvm-node/dandelion"]
stratum-v2 = ["bllvm-node/stratum-v2"]
bip158 = ["bllvm-node/bip158"]
sigop = ["bllvm-node/sigop"]
# CTV (CheckTemplateVerify) - passed through from bllvm-consensus via bllvm-protocol and bllvm-node
ctv = ["bllvm-node/ctv"]
# Iroh transport support
iroh = ["bllvm-node/iroh"]

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

